<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RSS Feeder</title>
    <link rel="stylesheet" href="css/style-publish.css">
  </head>
  <body>
    <div class="container">
      <form id="contact" action="" method="post">
        <h3>Publish new entry</h3>
        <br/>
        <fieldset>
          <input placeholder="Title" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Link" type="text" tabindex="2" required>
        </fieldset>
        <fieldset>
          <textarea placeholder="Description" tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
